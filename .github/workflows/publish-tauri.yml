name: publish tauri app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write   # 需要写权限来创建/更新 Release

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'   # 只构建 M 芯片版 (Apple Silicon)
          - platform: windows-latest
            args: ''                                # Windows x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node + pnpm（先装好 pnpm，后面的 tauri-action 才能用到）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9              # 按你本地的 pnpm 版本改也可以
          run_install: true       # 自动执行 pnpm install

      # Rust toolchain（不用额外指定 targets，默认就会装当前平台的）
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 如果没有在 tauri.conf.json 里的 beforeBuildCommand 里写前端构建命令
      # 可以在这里主动 build 一下前端：
      # - name: Build frontend
      #   run: pnpm build

      - name: Build & Release with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__          # __VERSION__ 会被替换为 tauri 配置里的 version
          releaseName: 'IndexTTS Hub v__VERSION__'
          releaseBody: '请在 Assets 中下载对应平台安装包。'
          releaseDraft: true                 # 先建成 draft，你检查 OK 再点发布
          prerelease: false
          args: ${{ matrix.args }}
